<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <title>Rock, Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./assets/rps.png" alt="rock paper scissors" />
        <h1 class="title">Rock, Paper, Scissors!</h1>
        <p class="subtitle">
          Think you're smarter than a random number generator? Prove it!
        </p>
      </header>
      <div class="game-data" id="score"></div>
      <div class="buttons">
        <img id="rock" src="./assets/rock.png" alt="rock" />
        <img id="paper" src="./assets/paper.png" alt="paper" />
        <img id="scissors" src="./assets/scissors.png" alt="scissors" />
      </div>
      <div class="game-data" id="player-choice"></div>
      <div class="game-data" id="computer-choice"></div>
      <div class="game-data" id="result"></div>
      <footer>
        Drawings by Michael Rojas from
        <a
          href="https://thenounproject.com/browse/icons/term/rock-paper-scissors/"
          target="_blank"
          title="rock paper scissors Icons"
          >Noun Project</a
        >
      </footer>
    </div>
  </body>
</html>
